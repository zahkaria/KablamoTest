<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'> 
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <title>ZakCaley - KablamoTest - restaurantMap</title>
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    .google-map{width:100%; height:100%;}
    .map-control{background-color: white; margin:1em; padding:.5em; border-radius: 1em; word-wrap: break-word;}
    .tooltip * {margin: 0px;}
  </style>
</head>
<body ng-app="mapComponentsApp">

  <div class="google-map" restaurant-maps="" latitude="-33.881514" longitude="151.214554"></div>

  <script type="text/html" id="restaurantsControlTemplate">
    <section class="pure-u-1-6 map-control">
      <header>
        <h3>restaurantMap</h3>
      </header>
      <section ng-show="restaurants.filtered().length">
        <ul>
          <li ng-repeat="restaurant in restaurants.filtered()" ng-class="{completed: restaurant.completed}">
            <div>
              <input type="checkbox" ng-model="restaurant.completed">
              <label 
                ng-click="controls.openInfoWindowByrestaurantId(restaurant.id)">{{restaurant.Name}}</label>
            </div>
          </li>
        </ul>
      </section>
    </section>
  </script>

  <script type="text/html" id="infoWindowTemplate">
    <div class="google-map tooltip">
      <h3>{{infow.data.name}}</h3>
      <p class='address'><b>Address:</b> {{infow.data.address}}</p>
      <p class='cuisine'><b>Cuisine:</b> {{infow.data.cuisine}}</p>
      <div style="clear: both; float: left;"></div>
    </div>
  </script>

 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
